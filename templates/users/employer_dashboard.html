

{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Employer Dashboard</h2>

    <!-- Post job button -->
    <a href="{% url 'add_job' %}" class="btn btn-primary mb-3">Post a Job</a>

    <!-- List of jobs posted by this employer -->
    <h4>Your Posted Jobs</h4>
    <ul class="list-group">
        {% for job in jobs %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong>{{ job.title }}</strong> - {{ job.location }}
                </div>
                <div>
                    <a href="{% url 'job_detail' job.id %}" class="btn btn-sm btn-info">View</a>
                    <a href="{% url 'view_applications' job.id %}" class="btn btn-sm btn-success">View Applications</a>
                </div>
            </li>
        {% empty %}
            <li class="list-group-item">You havenot posted any jobs yet.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
