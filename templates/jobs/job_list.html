{% extends 'base.html' %}
{% block content %}
<h2>Available Jobs</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Title</th>
            <th>Location</th>
            <th>Salary</th>
            <th>Posted By</th>
        </tr>
    </thead>
    <tbody>
    {% for job in jobs %}
        <tr>
            <td>{{ job.title }}</td>
            <td>{{ job.location }}</td>
            <td>{{ job.salary }}</td>
            <td>{{ job.employer.username }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
